<section class="login-background" @fade>
  <div class="container">
    <div>
      <mat-card>
        <div class="login-card-header">
          <div class="logo-container">
            <img
              src="../../assets/images/company-logo.png"
              class="company-logo"
            />
          </div>
          <h2>Login</h2>
          <p>Welcome to GC Portal</p>
        </div>

        <form [formGroup]="this.loginForm">
          <p class="warning-message">
            {{ this.message }}
          </p>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" matInput formControlName="email" />
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <button
            mat-flat-button
            color="main-green"
            class="btn-block fw-bold"
            (click)="login()"
          >
            LOG IN
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</section>
